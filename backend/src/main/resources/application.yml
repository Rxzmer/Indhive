spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  jwt:
  secret: ${JWT_SECRET:una_clave_por_defecto_super_segura_y_larga_mas_de_32_bytes}
  expirationMs: 86400000  # 1 d√≠a en milisegundos


logging:
  level:
    org.springframework.security: WARN
    org.springframework.security.authentication: WARN
    org.springframework.security.web: WARN
    org.springframework.web.filter: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN


server:
  port: 8080
